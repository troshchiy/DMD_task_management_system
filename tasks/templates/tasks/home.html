{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block sidebar %}
    <ul id="tasks-list">
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <input name="title" id="add-task" placeholder="Add a task">
    </form>
{% endblock %}
