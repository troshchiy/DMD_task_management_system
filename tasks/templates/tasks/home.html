{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block sidebar %}
    <ul id="tasks-list">
        {% for task in tasks %}
            <li><a href="#" data-id="{{ task.id }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block content %}
    <form id="add-task" method="POST">
        {% csrf_token %}
        {{ form.title }}
    </form>
{% endblock %}
