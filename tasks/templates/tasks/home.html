{% extends 'base.html' %}
{% load static %}

{% block title %}Tasks{% endblock %}

{% block sidebar %}
    <ul id="tasks-list">
        {% for task in tasks %}
        <li data-url="{% url 'task_detail' task.id %}" onclick="getTaskDetail(this);"><a>{{ task.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block content %}
    <form id="add-task" method="POST">
        {% csrf_token %}
        {{ form.title }}
    </form>
    <div id="task-detail-container"></div>
    <script src="{% static 'tasks/scripts/task_detail.js' %}"></script>
{% endblock %}
