<form id="task-detail">
    {{ form.title }}
    {{ form.description }}
    {{ form.performers }}
    {{ form.deadline }}
    <div id="id_created_at">{{ created_at }}</div>
</form>
<form id="add-subtask">
    {% csrf_token %}
    {{ add_subtask_form.title }}
    {{ add_subtask_form.description }}
    {{ add_subtask_form.performers }}
    <div id="deadline">
        <label for="id_deadline">{{ add_subtask_form.deadline.label }}:</label>
        {{ add_subtask_form.deadline }}
    </div>
</form>
